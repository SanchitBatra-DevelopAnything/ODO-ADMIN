<div class = "loader" *ngIf = "isLoading"></div>
<div class="container" *ngIf = "!isLoading">
    <h3 class = "inline-heading">Referral Leaderboard</h3>
        <button class = "btn choc-button" (click) = "onAddReferrer()">Add A New Referrer</button> 
    <hr>

    <ul class="list-group list-group-flush">
        <li class="list-group-item" style ="height:50px;" *ngFor = "let referrer of referrerData; let i = index;">{{referrer.referrerName | uppercase}} , Referrals : {{referrer.referrals}}
        </li>
      </ul>
</div>
