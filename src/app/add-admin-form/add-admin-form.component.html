<div *ngIf = "!isLoading" class = "container">
    <h1>Add a new sub-admin!</h1>
    <h5 class ="emoji">Looks like more and more members need ODO!</h5>


    <form [formGroup]="adminForm" (ngSubmit) = "onSubmit()">

           <div class="form-group">
             <label for="name">USERNAME : </label>
             <input type="text" id="name" formControlName="username" class = "form-control">
             <label for="name">PASSWORD : </label>
            <input type="text" id="name" formControlName="password" class = "form-control">
            <hr>
            <p>This sub admin will control the dark store below : </p>
            <label>Dark Store:</label>
    <select formControlName="darkStoreId" required class = "form-control">
      <option *ngFor="let darkStore of darkStores; let i = index" [value]="darkStoreKeys[i]">{{ darkStore.darkStoreName }}</option>
    </select>
           </div>
           
           <button type="submit" class = "btn choc-button">Submit</button>
         </form>

</div>

<div class="loader" *ngIf = "isLoading" style = "position: absolute; top:50%; left: 50%;"></div>
