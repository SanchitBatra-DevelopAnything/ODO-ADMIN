<div class="container">
    <h3>
        Active Orders!
    </h3>
    <p style = "font-weight: bold;">Click on the Order for viewing its BILL</p>
    <hr>
    <button class = "btn btn-primary" (click) = "oldOrderPage()">Show Last 7 Days Orders</button>
    <hr>
    <button class = "btn btn-success" (click) = "downloadCSV()">Download Locations for Delivery</button>
    <hr>
    <p style = "color:red;">Select date to download total parchi.</p>

    <div class="loader" *ngIf = "isLoading">

    </div>

    <mat-form-field appearance="outline">
        <mat-label>Select Date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate" placeholder="dd-mm-yyyy" (dateChange)="onDateChange($event)">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

    <h3 class = "pangolin">Active Orders from members of <strong>ODO!</strong></h3>
    <hr>
    <div class="row">

        <div *ngFor = "let order of activeOrders; let i = index;" class = "col-xs-2 w3-card pointer order-card" (click) = "showBill(order.shop , order.orderedBy , activeOrdersKeys[i])">
            <p style = "font-weight: bold;">{{order.shop | uppercase}}</p>
            <p style = "font-weight: bold;">By : {{order.orderedBy | uppercase}}</p>
            <p style = "font-weight: bold; font-size: 12px;">{{order.orderTime}}</p>
            <p style = "color: red;">AREA : {{order.area}}</p>
        </div>

    </div>
    
</div>
