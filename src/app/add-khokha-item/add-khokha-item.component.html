<div class="add-item-container">
    <h2 class="title">Add Paan India SKU</h2>
    <h6>For : {{categoryData['categoryName']}}</h6>
  
    <form [formGroup]="itemForm" class="item-form">
  
      <div class="form-group">
        <label>Item Name</label>
        <input type="text" formControlName="name" placeholder="Enter item name" />
      </div>
  
      <div class="form-group">
        <label>Price</label>
        <input type="number" formControlName="price" placeholder="Enter price" />
      </div>
  
      <div class="form-group">
        <label>Item Image</label>
  
        <div class="file-upload">
          <input type="file" id="fileInput" (change)="onFileSelected($event)" />
          <label for="fileInput">Choose Image</label>
          <span *ngIf="uploading" class="uploading">Uploading...</span>
        </div>
  
        <img *ngIf="imageUrl" [src]="imageUrl" class="preview" />
      </div>
  
      <div class="stock-section" formArrayName="stock">
        <h3 class="section-title">Store-wise Limit</h3>
  
        <div
          class="store-row"
          *ngFor="let ctrl of stockArray.controls; let i = index"
          [formGroupName]="i"
        >
          <span class="store-name">
            {{ ctrl.get('storeName')?.value }}
          </span>
  
          <input
            type="number"
            formControlName="limit"
            placeholder="Limit"
          />
        </div>
      </div>
  
      <button type="button" class="primary-btn" (click)="submit()">
        Create Item
      </button>
  
    </form>
  </div>
